<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id='main'>
  <div id='center-circle'>
    <div id='center-container'>
      <h1>Simon</h1>
      <div id='center-buttons'>
        <div class='inline'>
          <div id='count'>--</div>
          <div>Count</div>
        </div>
        <div class='inline margin'>
          <div id='start-circle'></div>
          <div>Start</div>
        </div>
        <div class='inline'>
          <div id='strict'></div>
          <div>Strict</div>
        </div>
        <div id='on-switch'>
          <a>OFF</a>
        </div>
      </div>
    </div>
  </div>
  <div class='flexParent'>
    <div id='green'></div>
    <div id='red'></div>
  </div>
  <div class='flexParent'>
    <div id='yellow'></div>
    <div id='blue'></div>
  </div>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
